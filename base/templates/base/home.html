{% extends 'base/base.html' %}
{% block content %}
    {{ user.username }}
    <a href = "{% url 'logout' %}">Logout</a>
    <ul>
    {% for question in questions %}
        <li><a href = "{% url 'question-detail' question.id %}">{{ question.title }}</a>
        {{ question.classs }}</li>
    {% endfor %}
    </ul>
{% endblock %}
